<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/flatpickr.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="js/moment.min.js"></script>
  <script src="js/flatpickr.min.js"></script>
  <script src="js/popup.js"></script>
</head>

<body>
  <div class="container">
    <div>Selected text</div>
    <div>
      <input type="text" id="selectedText">
    </div>

    <div>Date in Epoch (ms)</div>
    <div id="epochDate"></div>

    <div>Date in UTC</div>
    <div id="utcDate"></div>

    <div>Date in your current timezone
      <br> (
      <small id="tzString"></small>) </div>
    <div>
      <span id="timezoneDate"></span>
      <span id="togglePicker">
        <img src="images/datePicker.png">
      </span>
    </div>
  </div>
</body>

</html>
